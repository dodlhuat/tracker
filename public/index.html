<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libraries/flatpickr/flatpickr.css">
</head>
<body>
<div class="navbar-container pb-4"></div>
<section class="section full-height">
    <div class="container">
        <div class="columns pt-4">
            <div class="column">
                <h2>Add Tracking</h2>
                <div class="control mb-2">
                    <label for="tracking-type">Type</label>
                    <div class="select">
                        <select id="tracking-type" class="select-input">
                            <option value="1">Eins</option>
                            <option value="2">Zwei</option>
                        </select>
                    </div>
                </div>
                <div class="control mb-2">
                    <label for="start-date">Start</label>
                    <input id="start-date" type="text" class="input datetime-picker">
                </div>
                <div class="control mb-2">
                    <label for="end-date">End</label>
                    <input id="end-date" type="text" class="input time-picker">
                </div>
                <button class="button add-tracking">Add</button>
            </div>
            <div class="column">
                <h2>Trackings (today)</h2>
                <p>tbd</p>
            </div>
        </div>
        <div class="columns">
            <div class="column">trackings this week?</div>
        </div>

    </div>
</section>
<div class="pageloader"><span class="title">loading</span></div>
<script type="text/javascript" src="libraries/flatpickr/flatpickr.js"></script>
<script type="module" src="js/pages/dashboard.js"></script>
</body>
</html>
