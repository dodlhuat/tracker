<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libraries/flatpickr/flatpickr.css">
</head>
<body>

<div class="columns is-vcentered full-height">
    <div class="column is-half is-offset-one-quarter box">
        <div class="column"><h2>Login</h2></div>
        <div class="column">
            <label for="email">Email</label>
            <input id="email" class="input is-primary" type="text" placeholder="Email address">
        </div>
        <div class="column">
            <label for="password">Password</label>
            <input id="password" class="input is-primary" type="password" placeholder="Password">
        </div>
        <div class="column">
            <button class="button is-primary is-fullwidth submit-login" type="submit">Login</button>
        </div>
    </div>
</div>

<div class="append"></div>
<script type="text/javascript" src="libraries/flatpickr/flatpickr.js"></script>
<script type="module" src="js/login.js"></script>
</body>
</html>
